<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="./dist/main.js"></script>

    <script>
      Promise.all([
        fetch('../geo/dist/france-departements.json')
          .then(function(response) { return response.json(); })
      ]).then(function([topojson]) {
        var data = [];

        var choropleth = Choropleth.create({
          elem: '#container',
          topojson: topojson,
          geoIdKey: 'code',
          data: data,
          valueColumn: 'valeur',
          neutralColor: '#ccc',
          legend: {
          },
          scale: {
            type: 'linear',
            minColor: '#FFE25A',
            maxColor: 'blue',
          }
        });

        choropleth.draw();
      }).catch(console.error);
    </script>
  </body>
</html>
